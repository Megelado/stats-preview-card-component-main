<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
<main>
 <div class="card">
  <div class="image">
    <img class="mobile-img" src="images/image-header-mobile.jpg" alt="">
    <img class="desktop-img" src="images/image-header-desktop.jpg" alt="">
  </div>

<div id="conteudo">
  <p class="titulo">  Get <text id="destaque">insights</text> that help <br> your business grow.</p>

  <p class="transparence">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <table>
    <tr>
      <th>10k+</th>
      <th>314</th>
      <th>12M+</th>
    </tr>
    <tr id="descricao">
      <td>COMPANIES</td>
      <td>TEMPLATES</td>
      <td>QUERIES</td>
    </tr>

  </table>

  <div id="texto">
    <p class="status"> <p class="num">10k+</p> <br> <p class="requisito">COMPANIES</p> </p>
    <p class="status"> <p class="num">314</p> <br> <p class="requisito">TEMPLATES</p> </p>
    <p class="status"> <p class="num">12M+</p> <br> <p class="requisito">QUERIES</p> </p>
  </div>

</div>

  </div>


</main>

</body>
</html>
